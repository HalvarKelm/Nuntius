
<ion-header>
  <ion-navbar>
    <ion-title>Kontaktsuche</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Username" [(ngModel)]="userData.username"></ion-input>
    </ion-item>
    <button ion-button block color="primary" (click)="getFriend()">Suchen</button>
  </ion-list>
  <ion-list>
    <button ion-item color="lightblue" *ngFor="let item of items" (click)="addFriend(item)">
      <!--<ion-avatar item-start>
    <img src="../assets/icon/chat.svg.png">
  </ion-avatar>-->
      <h2><b>{{ item.name }}</b></h2>
    </button>
  </ion-list>
</ion-content>
